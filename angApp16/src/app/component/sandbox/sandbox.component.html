<div class="container">
  <div class="row">
    <h1>angApp16 : 037 HTTP Module GET</h1>
    <hr>
    <div *ngFor="let user of users">
      <div class="well">
          <ul class="list-group">
              <li class="list-group-item">
                Name: {{user.name}}
              </li>
              <li class="list-group-item">
                Email: {{user.email}}
              </li>
              <li class="list-group-item">
                Phone: {{user.phone}}
              </li>
          </ul>
      </div>
    </div>
  </div>
</div>
