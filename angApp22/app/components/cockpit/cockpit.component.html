<div class="row">
  <div class="col-xs-12">
    <p>Add new Servers or blueprints!</p>
    <label>Server Name</label>
    <input type="text" class="form-control" #serverNameNew>
    <label>Server Content</label>
    <input type="text" class="form-control" #serverContentNew>
    <br>
    <button
      class="btn btn-primary"
      (click)="onAddServer(serverNameNew)">Add Server</button>
    <button
      class="btn btn-primary"
      (click)="onAddBlueprint(serverNameNew)">Add Server Blueprint</button>
  </div>
</div>
