<h2>People Details</h2>
<p>{{ people }}</p>

<h2>People list here:</h2>
<ul>
  <li *ngFor="let person of people;  let i = index">
    {{i + 1}}: {{person}}
  </li>
</ul>

<h2>People Detailed list here:</h2>
<ul>
  <li *ngFor="let person of people2;  let i = index">
    {{i + 1}} :
    {{person.fistname}} {{person.lastname}}'s email id is
    <span>{{person.email}}</span> and his birthday is
    <span>{{person.dob}}</span>.
  </li>
</ul>
