<div class="container">
  <div class="row">


    <h2>031 From Submission</h2>
    <div class="col-sm-6">
      <form (submit)="onSubmit()">
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" [(ngModel)]="myName" name="myName" />
        </div>
        <input type="submit" value="Submit" class="btn btn-success">
      </form>
      <hr>
      <div>
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let user of users">
            {{user}}
          </li>
        </ul>
      </div>
    </div>

  </div>
</div>
