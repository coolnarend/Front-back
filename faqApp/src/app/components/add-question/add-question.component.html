<div class="card">
  <div class="card-header">
    Add New FAQ
  </div>
  <div class="card-block">
    <form (submit)="addQuestion()">

      <div class="form-group">
        <label>Question Text</label>
        <input class="form-control" type="text" [(ngModel)]="text" name="text" />
      </div>

      <div class="form-group">
        <label>Question Answer</label>
        <input class="form-control" type="text" [(ngModel)]="answer" name="answer" />
      </div>

      <input type="submit" class="btn btn-primary" value="Submit Question">

    </form>
  </div>
</div>
