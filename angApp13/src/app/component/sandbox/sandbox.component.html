<div class="container">
  <div class="row">
    <h1>angApp13 : 032 Template driven forms validation</h1>
    <hr>
    <h2>Template Driven Form: </h2>
    <div class="col-sm-6">

      <form novalidate #f="ngForm" (ngSubmit)="onSubmit(f)">

        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" [(ngModel)]="user.myName" name="myName" #userName="ngModel" minlength="2" required >
          <p *ngIf="userName.errors?.required && userName.touched" class="alert alert-danger">
            Name is required.
          </p>
          <p *ngIf="userName.errors?.minlength && userName.touched" class="alert alert-success">
              Minimum two characters required.
          </p>
        </div>

        <div class="form-group">
          <label>Email</label>
          <input type="text" class="form-control" [(ngModel)]="user.myEmail" name="myEmail" #userEmail="ngModel" required >
          <p *ngIf="userEmail.errors?.required && userEmail.touched" class="alert alert-danger">
              Email is required.
          </p>
        </div>

        <div class="form-group">
          <label>Phone</label>
          <input type="text" class="form-control" [(ngModel)]="user.myPhone" name="myPhone" #userPhone="ngModel" minlength="10" >
          <p *ngIf="userPhone.errors?.minlength && userPhone.touched" class="alert alert-danger">
              Input proper 10 digit phone number.
          </p>
        </div>

        <input type="submit" value="Submit" class="btn btn-success">

      </form>

    </div>

  </div>
</div>
