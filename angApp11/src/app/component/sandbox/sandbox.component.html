<div class="container">
  <div class="row">
    <h2>Sandbox Component HTML : 030 ngModel 2 Way Data Binding</h2>
    <p>Form module needs to be included in "app.module.ts" to activate the "ngModel" and two way data binding.</p>
    <form class="col-sm-3">
        <div class="form-group">
          <label for="">Name</label>
          <input type="text" [(ngModel)]="myName" name="myName" class="form-control" />
        </div>
        <div class="form-group">
          <label for="">Age</label>
          <input type="number" [(ngModel)]="age" name="age" class="form-control" />
        </div>
        <hr>
        <input type="submit" class="btn btn-success" value="submit" />
    </form>

    <div class="col-sm-3">
      <p>Output: </p>
      <h4>Name: {{myName}} </h4>
      <h4>Age: {{age}} </h4>
    </div>

  </div>
</div>
